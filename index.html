<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">

<body>
  <main class="container">
    <div class="section__header">
      <h2 class="section__title">Ремонт техники различных брендов</h2>
    </div>


    <div class="section__swiper">

      <div class="swiper">

          <!-- Slides -->
          <div class="swiper-slide">
            <div class="brand__item">

            </div>
          </div>

            <div class="brand__item">

              <a class="brand__link" href="#"></a>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="brand__item">
              <img class="brand__image" src="assets/img/Apple.svg" alt="Apple">
              <a class="brand__link" href="#"></a>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="brand__item">
              <img class="brand__image" src="assets/img/ViewSonic.svg" alt="ViewSonic">
              <a class="brand__link" href="#"></a>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="brand__item">
              <img class="brand__image" src="assets/img/Bosh.svg" alt="Bosch">
              <a class="brand__link" href="#"></a>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="brand__item">
              <img class="brand__image" src="assets/img/hp.svg" alt="Hp">
              <a class="brand__link" href="#"></a>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="brand__item">
              <img class="brand__image" src="assets/img/acer.svg" alt="Acer">
              <a class="brand__link" href="#"></a>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="brand__item">
              <img class="brand__image" src="assets/img/sony.svg" alt="Sony">
              <a class="brand__link" href="#"></a>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="brand__item">
              <img src="assets/img/Lenovo.svg" alt="Lenovo">
              <a class="brand__link" href="#"></a>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="brand__item">
              <img class="brand__image" src="assets/img/Samsung.svg" alt="Samsung">
              <a class="brand__link" href="#"></a>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="brand__item">
              <img class="brand__image" src="assets/img/Apple.svg" alt="Apple">
              <a class="brand__link" href="#"></a>
            </div>
          </div>


        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
      </div>

    </div>
    <section class="menu">
      <div class="menu__wrapper">
        <div class="brand__item">
          <img class="brand__image" src="assets/img/Lenovo.svg" alt="Lenovo">
          <a class="brand__link" href="#"></a>
        </div>
        <div class="brand__item">
          <img class="brand__image" src="assets/img/Samsung.svg" alt="Samsung">
